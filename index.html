<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raid Assignment Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to my calculator</h1>
        <section>
            <p>
                Hai sobat, welcome to my calculator
            </p>
        </section>
    </header>
    <!-- General Title -->
    <section>
        <div class="section-content">
            <h3>Segitiga</h3>
        </div>

        <button type="button" id="switch-keliling"><u>Switch ke Keliling Segitiga</u></button>

        <section>
            <!-- Top Content -->
            <section>
                <div class="section-content">
                    <h2>Luas Segitiga</h2>
                </div>

                <div class="formula-img">
                    <img src="assets/rumus-luas-segitiga-sama-sisi.png" alt="Segitiga">
                </div>

                <p>lorem ipsum</p>
            </section>

            <hr />

            <!-- Bottom Content -->
            <section>
                <header>
                    <h2>Hitung Luas Segitiga</h2>
                </header>

                <form>
                    <section>
                        <div>
                            <label>Alas:</label><input />
                        </div>
                        <div>
                            <label>Tinggi:</label><input />
                        </div>
                    </section>
                
                    <p>Diketahui: lorem gipsum...</p>

                    <button type="button">Hitung</button>
                    <button type="button" id="reset-button">Reset</button>
                </form>
            </section>
        </section>
    </section>
        
    
</body>
</html>
